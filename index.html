<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Inspiration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #ddd;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e60023;
        }

        header nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #e60023;
            text-decoration: underline;
        }

        header nav .button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 1rem;
            transition: transform 0.3s, background-color 0.3s;
        }

        header nav .login {
            background-color: #e60023;
            color: #fff;
        }

        header nav .login:hover {
            background-color: #ff4d6a;
            transform: scale(1.05);
        }

        header nav .signup {
            background-color: #333;
            color: #fff;
        }

        header nav .signup:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .hero h1 span {
            color: #60a167;
        }

        .gallery {
            column-count: 4;
            column-gap: 1rem;
            padding: 2rem;
        }

        .gallery img {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 10px;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                column-count: 1;
            }
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #f4f4f4;
            margin-top: 2rem;
        }

        footer p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        footer a {
            color: #e60023;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            text-decoration: underline;
            color: #ff4d6a;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Pinterest Clone</div>
        <nav>
            <a href="#">About</a>
            <a href="#">Business</a>
            <a href="#">Press</a>
            <button class="button login">Login</button>
            <button class="button signup">Sign up</button>
        </nav>
    </header>

    <section class="hero">
        <h1>Get your next <span>outfit idea</span></h1>
    </section>

    <section class="gallery">
        <!-- Use placeholders or URLs -->
        <img src="./images/alexandra-gorn-WF0LSThlRmw-unsplash.jpg" alt="Placeholder Image">
        <img src="./images/crew-EMWgB-BTyh0-unsplash.jpg" alt="Placeholder Image">
        <img src="./images/pexels-micaasato-1082529.jpg" alt="Placeholder Image">
        <img src="./images/pexels-julia-kuzenkov-442028-1176618.jpg" alt="Placeholder Image">
        <img src="./images/heather-ford-5gkYsrH_ebY-unsplash.jpg" alt="Placeholder Image">
        <img src="./images/junko-nakase-Q-72wa9-7Dg-unsplash.jpg" alt="Placeholder Image">
        <img src="./images/hemesh-patil-Kv1GtuqBVIY-unsplash.jpg" alt="Placeholder Image">
        <img src="./images/marcus-loke-xXJ6utyoSw0-unsplash.jpg" alt="Placeholder Image">
        <img src="./images/matthew-hamilton-VGR_-NTYVZE-unsplash.jpg" alt="Placeholder Image">
        <img src="./images/parker-coffman-nAJEr8KlUnE-unsplash.jpg" alt="Placeholder Image">
        <img src="./images/pexels-mat-brown-150387-449524.jpg" alt="Placeholder Image">
    </section>

    <footer>
        <p>&copy; 2025 Pinterest Clone. All rights reserved.</p>
        <p>Developed by <a href="#">Your Name</a></p>
    </footer>
</body>
</html>
